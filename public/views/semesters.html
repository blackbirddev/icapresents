<div class="row full-row about-page">

    <div class="semestertitle">
        {{ profile.name }}
    </div>

    <div class="col-xs-12 col-sm-4" ng-repeat="semester in semesters">
        
        <div class="about-circle">
            <div class="inner-circle">
                {{ semester.name }} 
            </div>  
        </div>

        <div class="about-content">
            {{ semester.description }}
        </div>

    </div>

</div>
