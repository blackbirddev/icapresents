<!--
Velden required:
Titel
Regististerd students/non- registered students
Semester
Cijfer
Votes
Content (images, videos en text) 
-->

<div>
    <form name="ProjectForm">
        <div class="form-group">
            <label for="title">Project titel</label>
            <input type="text" class="form-control" id="title" placeholder="Enter your project-titel" ng-model="project.title" required>
        </div>
        <div multiple class="form-group">
            <select class="form-control" ng-model="project.semester" required >
                <option value="CRIA">CRIA</option>
                <option value="ADEB">ADEB</option>
            </select>
        </div>
        <div class="form-group">
            <label for="students">Add the project students</label>
            <input type="text" class="form-control" id="students" placeholder="Add the project students" ng-model="project.students" required>
        </div>
        <div class="form-group">
            <label for="content">Add your content</label>
            <input type="text" class="form-control" id="content" placeholder="Enter the project description" ng-model="project.content" required>
        </div>
        <div class="form-group">
            <label for="grade">Select your grade</label>
            <input type="range" name="grade" id="grade" value="5" min="0" max="10" step="0.1" ng-model="project.grade">
        </div>
        <button type="submit" class="btn btn-default" ng-click="updateProject()">Save</button>
        <button type="submit" class="btn btn-default" ng-click="deleteProject()">Delete</button>
    </form>
</div>
