<div class="header-image-profile text-center">
    <img ng-src="{{ user.picture }}">

    <h2>{{ user.firstname }} {{ user.lastname }}</h2>
    <p><i>{{ profile.name }}</i></p>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div showbio></div>
        </div>
    </div>
</div>

<hr>

<h3>Projecten (Pjotr needs to put them in here)</h3>

<div class="row full-row">
    <div ng-repeat="project in projects | limitTo:6 track by $index">
        <div class="col-xs-12 col-md-4" ng-show="$index == 0 || $index > 0">
            <a href="/project/{{project._id}}">
                <div class="unplaced" style="background: url({{ project.banner }}) center center no-repeat; background-size:cover;">
<!--                <img src=" {{ project.banner }} " alt="banner"> -->
                    <div class="page-info" >
                        <h3>{{ project.title }}</h3>
                        <p class="visibility-of-votes">{{ project.votes }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
