<div>
    <form name="AdminPanelProfile">
        <h2>Administrator Panel</h2>
        <div class="form-group">
            <select id="profileSelect" class="form-control" multiple="multiple" required >
                <option ng-repeat="profile in profiles" value="{{profile._id}}">{{profile.name}}</option>
            </select><br>
            <button type="submit" class="btn btn-default" ng-click="">Add Profile</button>
            <button type="submit" class="btn btn-default" ng-click="removeProfile()">Remove Profile</button>
            <button type="submit" class="btn btn-default" ng-click="getProfileData()">Edit Profile</button>
        </div>
    </form>
    <form name="AdminPanelSemester">
        <div class="form-group">
            <select id="semesterSelect" class="form-control" multiple="multiple" required >
                <option ng-repeat="semester in semesters" value="{{semester._id}}">{{semester.name}}</option>
            </select><br>
            <button type="submit" class="btn btn-default" ng-click="">Add Semester</button>
            <button type="submit" class="btn btn-default" ng-click="removeSemester()">Remove Semester</button>
            <button type="submit" class="btn btn-default" ng-click="getSemesterData()">Edit Semester</button>
        </div>
    `</form>
</div>

<div style="border:1px solid green;">
    <form name="Add profile">
        <div class="form-group">
            <label for="addProfile">Add the profile name</label>
            <input type="text" class="form-control" id="addProfile" placeholder="Add the profile name" ng-model="formDataProfile.name" required>
        </div>
        <div class="form-group">
            <label for="addProfileDescription">Add the profile description</label>
            <input type="text" class="form-control" id="addProfileDescription" placeholder="Add the profile description" ng-model="formDataProfile.description" required>
        </div>
        <button type="submit" class="btn btn-default" ng-click="addProfile()">Save</button>
    </form>
</div>

<div style="border:1px solid green">
    <form name="Edit profile">
        <div class="form-group">
            <label for="Profile">Edit the profile name</label>
            <input type="text" class="form-control" id="Profile" placeholder="Edit the profile name" ng-model="profile.name" required>
        </div>
        <div class="form-group">
            <label for="profileDescription">Edit the profile description</label>
            <input type="text" class="form-control" id="profileDescription" placeholder="Edit the profile description" ng-model="profile.description" required>
        </div>
        <button type="submit" class="btn btn-default" ng-click="editProfile()">Save</button>
    </form>
</div>

<div style="border:1px solid green">
    <form name="Add Semester" >
        <div class="form-group">
            <label for="addSemesterName">Add the Semester name</label>
            <input type="text" class="form-control" id="addSemesterName" placeholder="Add the semester name" ng-model="formDataSemester.name" required>
        </div>
        <div class="form-group">
            <label for="addSemesterDescription">Add the Semester description</label>
            <input type="text" class="form-control" id="addSemesterDescription" placeholder="Add the semester description" ng-model="formDataSemester.description" required>
        </div>
        <div class="form-group">
            <label for="addSemesterProfile">Add the parent profile</label>
            <select id="addSemesterProfile" class="form-control" ng-model="formDataSemester.profileid" required >
                <option ng-repeat="profile in profiles" value="{{profile._id}}">{{profile.name}}</option>
            </select><br>
        </div>
        <button type="submit" class="btn btn-default" ng-click="addSemester()">Save</button>
    </form>
</div>

<div style="border:1px solid green">
    <form name="Edit Semester" >
        <div class="form-group">
            <label for="SemesterName">Edit the Semester name</label>
            <input type="text" class="form-control" id="SemesterName" placeholder="Edit the semester name" ng-model="semester.name" required>
        </div>
        <div class="form-group">
            <label for="SemesterDescription">Edit the Semester description</label>
            <input type="text" class="form-control" id="SemesterDescription" placeholder="Edit the semester description" ng-model="semester.description" required>
        </div>
        <div class="form-group">
            <label for="SemesterProfile">Edit the parent profile</label>
            <select id="SemesterProfile" class="form-control" ng-model="semester.profileid"  required >
                <option ng-repeat="profile in profiles" id="selectSemesterProfile" value="{{profile._id}}">{{profile.name}}</option>
            </select><br>
        </div>
        <button type="submit" class="btn btn-default" ng-click="editSemester()">Save</button>
    </form>
</div>
