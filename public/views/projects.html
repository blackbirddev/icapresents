<div class="container">
    <div class="project-actions">
        <a menuside href="#" class="menu-toggle btn btn-default pull-left">Toggle Filter</a>
        <br><br><br><br><br>
    </div>
</div>

<p id="get-value" value="{{ projects.length }}"></p>

<div id="place_pages" class="row full-row">
    <div class="menu-side">
        <h3> Filter </h3>

        <div id="Title">
            <label for="Title-field">Project Title</label>
            <input id="Title-field" ng-model="search.title">
        </div>

        <label for="Semester-Date-field">Semester Dates</label>
        <select ng-model="search.$">
            <option id="Semester-Date-field" ng-repeat="project in projects track by $index" value="{{project.date}}">{{project.date}}</option>
        </select>
    </div>


    <div class="slide-student">
        <div ng-repeat="project in projects | filter:search track by $index">
            <div class="col-xs-12 col-md-4" ng-show="$index >= 0 && $index < 6">
                <a href="/project/{{project._id}}">
                    <div class="unplaced" style="background: url({{ project.banner }}) center center no-repeat; background-size:cover;">
                        <div class="page-info" >
                            <h3>{{ project.title }}</h3>
                            <p class="visibility-of-votes">{{ project.votes }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="slide-student">
        <div ng-repeat="project in projects | filter:search track by $index">
            <div class="col-xs-12 col-md-4" ng-show="$index >= 6 && $index < 12">
                <a href="/project/{{project._id}}">
                    <div class="unplaced" style="background: url({{ project.banner }}) center center no-repeat; background-size:cover;">
                        <div class="page-info" >
                            <h3>{{ project.title }}</h3>
                            <p class="visibility-of-votes">{{ project.votes }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>



</div>
    <div id="controles">

        <div id="left-student-slide" class="left carousel-control" onclick="clicked('left')">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <span id="right-student-slide" class="right carousel-control" onclick="clicked('right')">
           <span class="glyphicon glyphicon-chevron-right"></span>
        </span>

    </div>
