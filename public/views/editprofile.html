<div class="container">
    <form name="ProfileForm">
    <p>ID: {{user._id}}</p>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" value="{{user.name}}">
        </div>
        <div multiple class="form-group">
            <label for="profileSelect">What Profile have you chosen?</label>
            <select id="profileSelect" class="form-control" multiple="multiple" >
                <option ng-repeat="profile in profiles" value="{{profile._id}}">{{profile.name}}</option>
            </select>
        </div>
        <div multiple class="form-group">
            <label for="semesterSelect">Which semesters have you done?</label>
            <select id="semesterSelect" class="form-control" multiple="multiple" >
                <option ng-repeat="semester in semesters" value="{{semester._id}}">{{semester.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startingYear">Starting Year</label>
            <input type="text" class="form-control" id="startingYear" placeholder="What year did you start?">
        </div>
        <div class="form-group">
            <label for="content">Tell something about yourself</label>
            <input type="text" class="form-control" id="content" value="{{user.description}}">
        </div>
        <div class="form-group">
            <label for="content">What are your skills?</label>
            <input type="text" class="form-control" id="content" placeholder="">
        </div>
        <div class="form-group">
            <span>Cover Photo</span><input type="file" class="filestyle" data-input="false">
            <span>Profile Picture</span><input type="file" class="filestyle" data-input="false">
            <span>Other pictures</span><input type="file" class="filestyle" data-input="false">
        </div>
        <a href="/profile" class="btn btn-default" >Cancel</a>
    </form>
</div>
